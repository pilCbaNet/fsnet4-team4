<form [formGroup]="form">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"
      >Moneda
    </label>
    <select 
      id="moneda" 
      [(ngModel)]="seleccionado" 
      (change)="ShowSelected();" 
      formControlName="moneda" 
      class="form-control"
    >
      <option [ngValue]="moneda" *ngFor="let moneda of monedas">{{ moneda.nombre }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="unidades" class="form-label">Unidades</label>
    <input
      type="number"
      class="form-control"
      formControlName="unidades"
      id="unidades"
      [(ngModel)]="unidades" 
    />
      <div *ngIf="Unidades?.errors  && Unidades?.touched">
          <p *ngIf="Unidades?.hasError('required')" class="text-danger">Unidad requerida</p>
      </div>
  </div>
  <div class="mb-3">
    <label for="unidades" class="form-label">Precio:</label>
    <label for="unidades" class="form-label">{{precio*unidades | currency}}</label>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-primary btn-lg" (click)="depositar()" data-bs-dismiss="modal">Depositar</button>
  </div>
</form>
