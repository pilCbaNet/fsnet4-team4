<div class="container">
  <h2 class="text-dark">Precios de las criptomonedas según la capitalización de mercado</h2>
  <p class="parrafo-uno">
    Hoy, la capitalización de mercado global de las criptomonedas es de 1 billón $, lo que supone un cambio del 
    <span class="text-success">3.4%</span> 
    en las últimas 24 horas.
    <a id="hideTextBtn" (click)="leerMas()">Leér mas</a>
  </p>

  <table class="table table-dark">

    <thead>
      <tr>
        <th *ngFor="let title of titles;">{{title}}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let moneda of monedas; let i = index">
        <td>
          {{i + 1}}
        </td>
        <td>
          <img [src]="moneda.imagenSrc" alt="{{moneda.nombre}}" style="width: 2rem">
          <span class="ms-3">{{ moneda.nombre }}</span>
        </td>
        <td class="text-success">$ {{moneda.cotizacion}}</td>
      </tr>
    </tbody>
  </table>

</div>
