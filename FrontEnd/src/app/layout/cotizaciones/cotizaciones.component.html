<div class="container">
  <h2 class="text-dark text-uppercase">Precios de las criptomonedas según la capitalización de mercado</h2>
  <p class="parrafo-uno">
    Hoy, la capitalización de mercado global de las criptomonedas es de 1 billón $, lo que supone un cambio del 
    <span class="text-success">3.4%</span> 
    en las últimas 24 horas.
    <a id="hideTextBtn" (click)="leerMas()">Leér mas</a>
  </p>

  <table class="table table-dark">

    <thead>
      <tr>
        <th class="text-center col-md-4" *ngFor="let title of titles;">{{title}}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let moneda of monedas; let i = index">
        <td class="text-center col-md-4">
          {{i + 1}}
        </td>
        <td class="text-center col-md-4">
          <span >{{ moneda.nombre }}</span>
        </td>
        <td class="text-center col-md-4">
          <span >{{ moneda.precioXunidad | currency}}</span>
        </td>
        
      </tr>
    </tbody>
  </table>

</div>
