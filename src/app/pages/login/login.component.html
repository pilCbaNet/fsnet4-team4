<form [formGroup]="form">
  <div class="mb-3">
    <label formControlName="email" for="exampleInputEmail1" class="form-label"
      >Email</label
    >
    <input
      type="email"
      class="form-control"
      formControlName="mail"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
    <div *ngIf="Mail?.errors && Mail?.touched">
      <p *ngIf="Mail?.hasError('required')" class="text-danger">
        El email es requerido.
      </p>
      <p *ngIf="Mail?.hasError('email')" class="text-danger">
        El formato del email debe ser válido.
      </p>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" />
    <div *ngIf="Password?.errors  && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          El password es requerido.
        </p>
      </div>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-primary">Ingresar</button>
  </div>
</form>
